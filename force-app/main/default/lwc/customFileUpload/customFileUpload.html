<template>
    <lightning-card title="File Upload and Google Drive Upload" icon-name="custom:custom14">

        <div class="slds-m-around_medium">
        
            <lightning-input type="file" accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf" label="Attachment" onchange={openfileUpload}></lightning-input>
        </div>

        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>

        <lightning-button variant="brand" label="Upload to Salesforce" title="Upload to Salesforce" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <lightning-button variant="brand" label="Upload to Google Drive" title="Upload to Google Drive" onclick={handleUploadClick} 
        class="slds-m-left_x-small" disabled={isUploadButtonDisabled}></lightning-button>

    </lightning-card>
</template>
